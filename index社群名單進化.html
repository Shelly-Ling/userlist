<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" style="color:#128b8b; font-size:40px; font-family:Apple Chancery, cursive, sans-serif;">Life
      Partner</a>
  </nav>
  <!-- carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.onl/C3Ibzy" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Meet a new parner</h5>
          <p>Click "more" to get contact information</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.onl/zQPHj" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Start a better life</h5>
          <p>Relationship enriches your life</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.onl/0k5aWF" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Enjoy every day</h5>
          <p>Start contact, start a new life</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- gender filter-->

  <div id="switch-btn-search-container"
    style="display: flex; align-items: center;justify-content: space-between;margin-top: 30px;">
    <div id="switch-gender-btn" class="btn-group" style="margin-left: 120px; margin-right: 30px;" role="group"
      aria-label="Basic example">
      <button type="button" class="btn btn-info" style="background-color:#14b3b3;" id="all-btn">All</button>
      <button type="button" class="btn btn-info mr-1 ml-1" style="background-color:#14b3b3;" id="male-btn">Male</button>
      <button type="button" class="btn btn-info" style="background-color:#14b3b3;" id="female-btn">Female</button>
    </div>
    <form class="form-inline" id="search-form" style="margin-right: 120px; display: flex; flex-direction: row;">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
      <button class="btn btn-outline-success my-2 my-sm-0 btn-submit" type="submit"
        id="search-submit-button">Search</button>
    </form>
  </div>

  <!-- Cards -->
  <div id="users-panel" class="d-inline-flex p-2 bd-highlight flex-wrap"
    style="display: flex; justify-content: center;">
    <!-- User Cards -->
  </div>

  <!-- pagination -->

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="more-info-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-user-name">Guillaume Vincent</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="avatar-poster" class="img-fluid"
          style="width:100%;" id="modal-user-avatar">
        <div class="modal-body" id="user-modal-body">
          <div id="modal-gender">male</div>
          <div id="birthday">birthday:1995-05-05</div>
          <div id="modal-age">age: 25</div>
          <div id="modal-email">email:guillaume.vincent@example.com</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6e1636b755.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src=./index社群名單進化.js></script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
